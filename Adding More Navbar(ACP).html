<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding More navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #d35400;
      overflow: hidden;
      padding: 10px 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #e67e22;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?restaurant,food');
      height: 400px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .hero h1 {
      font-size: 48px;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      color: #d35400;
      margin-bottom: 20px;
    }

    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#gallery">Food Gallery</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h1>Welcome to Italian Restaurant</h1>
  </div>
